<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link href = "main.css" rel = "stylesheet">
    <link href = "css/tablet.css" rel = "stylesheet">
    <link href = "css/mobile.css" rel = "stylesheet">
    <title>Weather App</title>
</head>
<body>
    <main class = "main__container">
        <header class = "bar">
            <input type = "text" id = "input" class = "input__field" placeholder="CITY">
            <button id = "search" class = "search__button"><img id = "search__icon" src = "../resources/lupe.svg"></button>
        </header>
        <section class = "img">
            <div class = "information__wrapper">
                <div class = "header__information">
                    <img src = "../resources/location.svg">
                    <h1 id = "cityName">Frankfurt am Main</h1>
                </div>
                <span id = "welcome__sentence">A city in the country of</span>
                <span id = "countryName">Germany</span>
                <div class = "current__weather">
                    <div class = "icon__wrapper">
                        <img id = 'current__weather__icon' src = "http://openweathermap.org/img/wn/01d@2x.png" />
                    </div>
                    <div class = "day__wrapper">
                        <span id = 'current__time'>15:00</span>
                        <span id = 'current__weather__word'>Clear</span>
                    </div>
                    <div class = "current__temperature__wrapper">
                        <span id = 'current__minmax__temperature'>32 / 26</span>
                    </div>
                </div>
            </div>
        </section>
        <section class = "ctn__current">
            <div class = "current__weather__mobile">
                <p id = "forecast__hour"><b>Current</b> Weather</p>
                <div class = "forecast__row">
                    <img id = 'weather__icon__mobile' src='http://openweathermap.org/img/wn/10d@2x.png' />
                    <div class = "day__wrapper">
                        <span id = "time__mobile">15:00</span>
                        <span id = "weather__word__mobile">Cloudy</span>
                    </div>
                    <div class = "temperature__wrapper">
                        <span id = "minmax__temperature__mobile">32 / 26</span>
                    </div>
                </div>
            </div>
        </section>
        <section class = "ctn__one">
            <div class = "forecast__wrapper">
                <p id = "forecast__hour"><b>3 Hour</b> Forecast</p>
                <div class = "forecast__row">
                    <img id = 'weather__icon__3' src='http://openweathermap.org/img/wn/10d@2x.png' />
                    <div class = "day__wrapper">
                        <span id = "time__3">15:00</span>
                        <span id = "weather__word__3">Cloudy</span>
                    </div>
                    <div class = "temperature__wrapper">
                        <span id = "minmax__temperature__3">32 / 26</span>
                    </div>
                </div>
                <div class = "forecast__row">
                    <img id = 'weather__icon__6' src="" />
                    <div class = "day__wrapper">
                        <span id = "time__6">18:00</span>
                        <span id = "weather__word__6"></span>
                    </div>
                    <div class = "temperature__wrapper">
                        <span id = "minmax__temperature__6">32 / 26</span>
                    </div>
                </div>
                <div class = "forecast__row">
                    <img id = 'weather__icon__9' src = ""/>
                    <div class = "day__wrapper">
                        <span id = "time__9">21:00</span>
                        <span id = "weather__word__9"></span>
                    </div>
                    <div class = "temperature__wrapper">
                        <span id = "minmax__temperature__9">32 / 26</span>
                    </div>
                </div>
            </div>
        </section>
        <section class = "ctn__two">
            <div class = "forecast__wrapper">
                <p id = "forecast__day"><b>3 Day</b> Forecast</p>
                <div class = "forecast__row">
                    <img id = 'weather__icon__1' src = ""/>
                    <div class = "day__wrapper">
                        <span id = "time__1">21:00</span>
                        <span id = "weather__word__1"></span>
                    </div>
                    <div class = "temperature__wrapper">
                        <span id = "minmax__temperature__1">32 / 26</span>
                    </div>
                </div>
                <div class = "forecast__row">
                    <img id = 'weather__icon__2' src = ""/>
                    <div class = "day__wrapper">
                        <span id = "time__2">21:00</span>
                        <span id = "weather__word__2"></span>
                    </div>
                    <div class = "temperature__wrapper">
                        <span id = "minmax__temperature__2">32 / 26</span>
                    </div>
                </div>
                <div class = "forecast__row">
                    <img id = 'weather__icon__4' src = ""/>
                    <div class = "day__wrapper">
                        <span id = "time__4">21:00</span>
                        <span id = "weather__word__4"></span>
                    </div>
                    <div class = "temperature__wrapper">
                        <span id = "minmax__temperature__4">32 / 26</span>
                    </div>
                </div>
            </div>
        </section>
        <section class = "ctn__three">
            <div class = "forecast__wrapper">
                <p id = "place__vist"><b>Place to </b>visit</p>
            </div>
        </section>

        <footer class = "footer">

        </footer>
    </main>
</body>
<script type = 'module' src = "app.js" rel = "javascript"></script>
<script src = "../webapp/js/places.js" rel = "javascript"></script>
<script src = "../webapp/js/weather.js" rel = "javascript"></script>
</html>
